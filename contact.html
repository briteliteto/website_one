<body>
<div id="wrapper">	
	<div class="header clearfix">
		<div id="logo-container">
			<a href="#"><img src="./images/britelite.png" alt="britelite productions">
			</a>

	<div class="main-content">

		 <!-- Slideshow container -->
		<div class="slideshow-container">

		  <!-- Full-width images with number and caption text -->

		  <div class="Slides fade">
			<div class="numbertext">1 / 3</div>
			<img src="images/nyc.jpeg" style="width:100%">
			<div class="text">Caption One</div>
		  </div>

		  <div class="Slides fade">
			<div class="numbertext">2 / 3</div>
			<img src="images/miami.jpeg" style="width:100%">
			<div class="text">Caption Two</div>
		  </div>

		  <div class="Slides fade">
			<div class="numbertext">3 / 3</div>
			<img src="images/la.jpeg" style="width:100%">
			<div class="text">Caption Three</div>
		  </div>

		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The thumbs/circles -->
		<div style="text-align:center">

		  <span class="thumb" onclick="currentSlide(1)">
			<img src="images/nyc.jpeg" style="width:100%">
		  </span>
		  <span class="thumb" onclick="currentSlide(2)">
			<img src="images/miami.jpeg" style="width:100%">
		  </span>
		  <span class="thumb" onclick="currentSlide(3)">
			<img src="images/la.jpeg" style="width:100%">
		  </span>
		</div>
